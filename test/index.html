<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <title>A jQuery mobile calendar plugin</title>
  <link href="css/common.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/date.js"></script>
  <script type="text/javascript" src="js/iscroll.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#beginTime').date({
        fromat: 'yyyy-mm-dd'
      });
      $('#endTime').date({
        theme: "datetime",

        fromat: 'yyyy年mm月dd日 hh时ii分'
      });
    });
  </script>
</head>

<body>
  <style type="text/css">
    .demo {
      width: 300px;
      margin: 40px auto 0 auto;
    }
    
    .kbtn {
      padding: 10px;
      border: #e4e4e4 1px solid
    }
    
    .demo .lie {
      margin: 0 0 20px 0;
    }
  </style>
  <div class="demo">
    <div style="width:100%;height:300px;color:#fff;background:#00f">test</div>
    <div class="lie">date-1:<input id="beginTime" class="kbtn" /></div>
    <div class="lie">date-2:
      <input id="endTime" class="kbtn" />
    </div>
    <div style="width:100%;height:300px;color:#fff;background:#00f">test</div>
  </div>
  <div id="datePlugin"></div>
  <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    <p>Author：<a href="http://www.vsoui.com/" target="_blank">Hancoson</a></p>
  </div>
</body>

</html>
